# version of compose
version: "3.8"
# name: symfony-sample1
# list of volumes and named them
volumes:
  # ********** nginx
  nginx_log:
  # ********** redis
  redis_data:
  # ********** postgresql
  postgresql_data:
# list of networks
networks:
  qanat:
    driver: bridge
# list of services
services:
# -------------------------------------------------- nginx
  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    hostname: ${NGINX_HOSTNAME}
    restart: always
    ports:
      - "80:80"
      - "443:443"
    tty: true
    extra_hosts:
        - "symfony-sample1.local:127.0.0.1"
    volumes:
      # - nginx_log:/var/log/nginx
      - ./src/:/var/www/html/
    environment:
      TZ: ${TIMEZONE}
    networks:
      - qanat
    depends_on:
      - php
# -------------------------------------------------- php
  php:
    container_name: php
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    hostname: ${PHP_HOSTNAME}
    restart: always
    tty: true
    volumes:
      - ./src/:/var/www/html/
      # - .docker/php/conf/local.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      TZ: ${TIMEZONE}
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    networks:
      - qanat
# -------------------------------------------------- redis
  redis:
    container_name: redis
    image: redis:latest
    restart: always
    # ports:
      # - 6379:6379
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    environment:
      TZ: ${TIMEZONE}
    networks:
      - qanat
    profiles:
      - dev
  # -------------------------------------------------- postgresql
  database:
    image: postgres:${POSTGRES_VERSION:-13}-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      TZ: ${TIMEZONE}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    volumes:
      - postgresql_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
    ports:
      - "5432"
    networks:
      - qanat
